<!DOCTYPE html>
<html>
<head>
<title>Play Queue for Youtube</title>
<meta charset="utf-8">
<meta name="description" content="youtubeを連続再生するweb app">
<meta name="author" content="dalchemic">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css">
<link rel="shortcut icon" href="favicon.ico">
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="196x196" href="favicon.ico">
<link rel="apple-touch-icon" sizes="152x152" href="favicon.ico">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://unpkg.com/vue"></script>
</head>

  
<body>
<div id="app">

  <div id="center-box">
    <h1>Play Queue</h1>

    <div id="tab-bar" >
      <i class="material-icons tab-switch-bar" v-on:click='selectedTab=0'>play_arrow</i>
      <i class="material-icons tab-switch-bar" v-on:click='selectedTab=1'>list</i>
      <i class="material-icons tab-switch-bar" v-on:click='selectedTab=2'>search</i>
    </div>

    <div id="tab-player" v-bind:class="{'unselected-tab':selectedTab!=0}">
      <div id="player"></div>
    </div>

    <div id="tab-queue" v-bind:class="{'unselected-tab':selectedTab!=1}">
        <input v-model="newMovieId" placeholder="new movie id"><button v-on:click="newMovieIdSubmitted">submit</button>
      <div class="movieQueueList" v-for="item in movieQueue" :key="item.Id">{{item.Id}}</div>
    </div>

    <div id="tab-search" v-bind:class="{'unselected-tab':selectedTab!=2}">
      tab-search
    </div>
  </div>
</div>

<script>
const TAB_PLAYER =0;
const TAB_QUEUE  =1;
const TAB_SEARCH =2;

const vm =new Vue({
  el: "#app",
  data:{
    movieQueue :[

      { Id: 'OvWqYBBIYww' },
      { Id: 'mBlGOx4HdXM' },
      { Id: 'tTPOSNxCZF4'}
    ],
    newMovieId:"",
    movieQueueCt : 0,
    selectedTab : 0
    
  },
  methods:{
    newMovieIdSubmitted:function(){
      this.movieQueue.push({
        Id:this.newMovieId
      });
    }

  }
});

let tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
let firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
let player;
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    videoId: vm.movieQueue[0].Id,
    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange
    }
  });
}
function onPlayerReady(event) {
    event.target.playVideo();
}
function onPlayerStateChange(event) {
  if(event.data == YT.PlayerState.ENDED){
    player.loadVideoById({
      videoId: vm.movieQueue[++ vm.movieQueueCt].Id,
      suggestedQuality:'small'
    });

  } 
}
</script>
</body>
</html>
