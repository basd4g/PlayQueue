
<!DOCTYPE html>
<html>
<head>
<title>Play Queue for Youtube</title>
<meta charset="utf-8">
<meta name="description" content="youtubeを連続再生するweb app">
<meta name="author" content="dalchemic">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css">
<link rel="shortcut icon" href="favicon.ico">
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="196x196" href="favicon.ico">
<link rel="apple-touch-icon" sizes="152x152" href="favicon.ico">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://unpkg.com/vue"></script>
</head>

  
<body>
<div id="app">
  <div id="player-box">
    <h1>Play Queue</h1>
    <div id="player"></div>
    <i class="material-icons tab-switch-bar">search</i>
    <i class="material-icons tab-switch-bar">play_arrow</i>
    <div class="tab-play-queue">
        <input v-model="newMovieId" placeholder="new movie id"><button v-on:click="newMovieIdSubmitted">submit</button>
      <ul>
        <li v-for="item in movieQueue" :key="item.Id">{{item.Id}}</li>
      </ul>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>



//console.log(vm.movieQueueInvue);
const vm =new Vue({
  el: "#app",
  data:{
    movieQueue :[
      {
        Id: 'OvWqYBBIYww'
      },
      {
        Id: 'mBlGOx4HdXM'
      },
      {
        Id: 'tTPOSNxCZF4'
      }
    ],
    movieQueueCt :0
  },
  methods:{
    newMovieIdSubmitted:function(){
      this.movieQueue.push({
        Id:this.newMovieId
      });
    }
  },
  created(){
  }/*,
  updated(){
    if(this.movie){}
  }*/
});



let tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
let firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
let player;
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    videoId: vm.movieQueue[0].Id,
    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange
    }
  });
}
function onPlayerReady(event) {
    event.target.playVideo();
}
function onPlayerStateChange(event) {
  if(event.data == YT.PlayerState.ENDED){
    player.loadVideoById({
      videoId: vm.movieQueue[++ vm.movieQueueCt].Id,
      suggestedQuality:'small'
    });
  }
  
}

//console.log("All <script> is loaded.");
//console.log(vm.movieQueueInvue);
</script>
</body>
</html>
